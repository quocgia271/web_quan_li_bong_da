            <script>

            document.addEventListener("DOMContentLoaded", async function () {
                const token = localStorage.getItem('access_token');
                const role = localStorage.getItem('role');
                console.log("12345678")

                if (!token || role !== 'Quản lý đội bóng') {
                    window.location.href = '/login.html';
                }
                const doi_doi = document.getElementById("doi_doi_bong");
                const dialog = document.getElementById("dialog-chon-doi");
                const danhSachDoi = document.getElementById("danhSachDoi");

                // Lấy danh sách đội bóng của quản lý
                const user_name = GlobalStore.getUsername();
                const data = await hamChung.layDoiBongTheoQL(user_name);

                // Gán sự kiện click đổi đội
                doi_doi.addEventListener("click", function (e) {
                e.preventDefault();

                if (!data || data.length === 0) {
                    alert("Bạn không có đội bóng nào để chuyển.");
                    return;
                }

                // Hiển thị dialog chọn đội
                danhSachDoi.innerHTML = ""; // clear cũ
                data.forEach(doi => {
                    const item = document.createElement("div");
                    item.className = "dialog-item";
                    item.innerText = `${doi.ma_doi_bong} - ${doi.ten_doi_bong}`;
                    item.onclick = () => {
                    window.location.href = `/frontend/view/quanly/doi_bong/cau_thu.html?ma_doi_bong=${doi.ma_doi_bong}`;
                    };
                    danhSachDoi.appendChild(item);
                });

                dialog.style.display = "flex";
                });
            });
