<!DOCTYPE html>
<html lang="en">
<c:set var="root" value="${pageContext.servletContext.contextPath}" />

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quản lý nhân viên</title>
    <style>
        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        input,
        label {
            margin: 0.4rem 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/frontend/public/src/styles/resources/quanly/css/styles.css" rel="stylesheet" />

    <link href="/frontend/public/src/styles/resources/table/table.css" rel="stylesheet" />
    <link href="/frontend/public/src/styles/resources/table/time.css" rel="stylesheet" />
    <link rel="icon" href="/frontend/public/src/styles/resources/img/logowebsite.png" type="image/png" />

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <div id="chen"></div>
    <script>
        // Sử dụng Fetch API để tải nội dung file HTML và chèn vào vị trí div
        fetch('/frontend/public/src/common/quanly/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('chen').innerHTML = data;
            })
            .catch(error => console.error('Error loading HTML:', error));
    </script>
    <style>
        #layoutSidenav_content {
            margin-left: 200px;
            margin-top: 100px;
        }
    </style>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card-header">
                    <label class="font-weight-bold" style="font-size: 20px; color: #800000">QUẢN LÝ NHÀ HÀNG</label>
                </div>
                <div class="card-header">
                    <form class="row mb-3" id="inputForm">
                        <div class="col-md-3">
                            <label class="font-weight-bold">Mã Người Dùng</label>
                            <input path="maNguoiDung" type="text" class="form-control" id="maNguoiDung" required readonly />
                        </div>

                        <!-- <div class="col-md-3">
                            <label class="font-weight-bold">Tài Khoản</label>
                            <input path="taiKhoan" type="text" class="form-control" id="taiKhoan" required />
                        </div> -->

                        <div class="col-md-3">
                            <label class="font-weight-bold">Tài Khoản</label>
                            <select class="form-control" id="taiKhoan">
                                <option value="">-- Chọn Tài Khoản --</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="font-weight-bold">Họ Tên</label>
                            <input path="hoTen" type="text" class="form-control" id="hoTen" required />
                        </div>

                        <div class="col-md-3">
                            <label class="font-weight-bold">Giới Tính</label>
                            <select path="gioiTinh" class="form-control" id="gioiTinh">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="font-weight-bold">Email</label>
                            <input path="email" type="email" class="form-control" id="email" required />
                        </div>

                        <div class="col-md-3">
                            <label class="font-weight-bold">Số Điện Thoại</label>
                            <input path="soDienThoai" type="tel" class="form-control" id="soDienThoai" required />
                        </div>

                        <div class="col-md-3">
                            <label class="font-weight-bold">Ngày Tạo</label>
                            <input path="ngayTao" type="date" class="form-control" id="ngayTao" required />
                        </div>

                        <div class='parent col-md-12 mt-3'>
                            <div class='child float-left-child'>
                                <button id="button_luu" class="btn btn-success">Lưu</button>
                                <button id="button_taiLaiTrang" class="btn btn-outline-dark" type="button">Tải Lại
                                    Trang</button>
                               
                            </div>
                        </div>
                    </form:form>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i> DANH SÁCH NGƯỜI DÙNG
                    </div>
                    <div class="card-body">

                        <table id="table">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">Mã Người Dùng</th>
                                    <th style="text-align: center;">Tài Khoản</th>
                                    <th style="text-align: center;">Họ Tên</th>
                                    <th style="text-align: center;">Giới Tính</th>
                                    <th style="text-align: center;">Email</th>
                                    <th style="text-align: center;">Số Điện Thoại</th>
                                    <th style="text-align: center;">Ngày Tạo</th>
                                    <th style="text-align: center;">Sửa</th>
                                    <th style="text-align: center;">Xóa</th>
                                </tr>
                            </thead>

                            <tfoot>
                                <tr>
                                    <th style="text-align: center;">Mã Người Dùng</th>
                                    <th style="text-align: center;">Tài Khoản</th>
                                    <th style="text-align: center;">Họ Tên</th>
                                    <th style="text-align: center;">Giới Tính</th>
                                    <th style="text-align: center;">Email</th>
                                    <th style="text-align: center;">Số Điện Thoại</th>
                                    <th style="text-align: center;">Ngày Tạo</th>
                                    <th style="text-align: center;">Sửa</th>
                                    <th style="text-align: center;">Xóa</th>
                                </tr>
                            </tfoot>

                            <tbody id="dataTable">
                                <!-- Dữ liệu sẽ được chèn vào đây bằng JavaScript -->
                            </tbody>
                        </table>




                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2024</div>
                    <div>
                        <a href="#">Privacy Policy</a> &middot; <a href="#">Terms
                            &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

                // perform the delete action
            }
        }
    </script>
    <script src="/backend/services/doi_tuong/quanly_admin/nguoi_dung/nguoiDung.js"></script>
    <script type="module" src="/backend/services/global/global.js"></script>
    <script type="module" src="/backend/services/global/hamChung.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- <script src=" /public/src/styles/resources/quanly/js/scripts.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

    <script src="/frontend/public/src/styles/resources/quanly/js/datatables-simple-demo.js"></script>
</body>

</html>
