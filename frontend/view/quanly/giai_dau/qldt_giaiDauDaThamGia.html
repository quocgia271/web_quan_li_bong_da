        <style>
            #bangTaoTran {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: block;
                /* Đảm bảo bảng hiển thị khi cần */
                z-index: 1100;
                /* Đảm bảo bảng này luôn ở trên cùng */
            }

            /* CSS để làm mờ và ngăn tương tác */
            .disabled-overlay {
                filter: blur(2px);
                pointer-events: none;
                opacity: 0.6;
            }


            #popupOverlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow-y: auto;
                padding: 20px;
                z-index: 1000;
                /* Đảm bảo overlay không che mất bảng thứ 2 */
            }


            .popup-content {
                background-color: #fff;
                /* Màu nền của popup */
                padding: 20px;
                border-radius: 8px;
                max-height: 80vh;
                /* Giới hạn chiều cao của popup, có thể cuộn nội dung */
                overflow-y: auto;
                /* Cho phép cuộn dọc bên trong popup */
                width: 100%;
                /* Đảm bảo chiếm hết chiều rộng của overlay */
                box-sizing: border-box;
            }

            .card {
                max-height: 60vh;
                /* Giới hạn chiều cao của card để có thể cuộn nội dung bên trong */
                overflow-y: auto;
                /* Cho phép cuộn dọc */
            }

            /* Bảng ẩn mặc định */
            /* Kiểm tra xem lớp hidden có áp dụng đúng hay không */
            .hidden {
                display: none !important;
            }

            /* Overlay để làm nền tối khi hiển thị bảng */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                /* Màu nền mờ */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                /* Đảm bảo bảng nằm trên tất cả các phần tử khác */
            }

            /* Nội dung bảng */
            .popup-content {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                width: 80%;
                max-width: 800px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

            /* Nút đóng */
            #closePopup {
                margin-top: 20px;
            }

            #confirmModal p {
                font-size: 18px;
                font-weight: bold;
            }
        </style>
